spring.application.name=sectool

# Database
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
# sample url: jdbc:postgresql://localhost:5432/todos-app?useSSL=false
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

# API Configuration
server.servlet.context-path=/todos-api
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# Swagger docs
springdoc.swagger-ui.path=/docs.html

# JWT
sectool.jwt.secret=${JWT_SECRET:sectool-dev-secret-key-change-in-production-must-be-at-least-256-bits-long!!}
sectool.jwt.expiration-ms=${JWT_EXPIRATION_MS:86400000}

# S3 / rustfs
sectool.s3.endpoint=${S3_ENDPOINT:http://localhost:9000}
sectool.s3.region=${S3_REGION:us-east-1}
sectool.s3.bucket=${S3_BUCKET:sectool}
sectool.s3.access-key=${S3_ACCESS_KEY:rustfsadmin}
sectool.s3.secret-key=${S3_SECRET_KEY:rustfsadmin}

# Kreuzberg service
sectool.kreuzberg.base-url=${KREUZBERG_URL:http://localhost:7777}

# LLM / Embeddings providers
sectool.llm.provider=${LLM_PROVIDER:ollama}
sectool.llm.api-key=${LLM_API_KEY:}
sectool.llm.model=${LLM_MODEL:qwen3:8b}
sectool.llm.base-url=${LLM_BASE_URL:http://localhost:11434}

sectool.embeddings.provider=${EMBEDDINGS_PROVIDER:ollama}
sectool.embeddings.api-key=${EMBEDDINGS_API_KEY:}
sectool.embeddings.model=${EMBEDDINGS_MODEL:qwen3-embedding:0.6b}
sectool.embeddings.base-url=${EMBEDDINGS_BASE_URL:http://localhost:11434}
sectool.embeddings.dimensions=${EMBEDDINGS_DIMENSIONS:1024}

# App environment (dev enables X-Tenant-Id header)
sectool.env=${APP_ENV:dev}

# Worker polling
sectool.worker.poll-interval-ms=${WORKER_POLL_INTERVAL_MS:5000}
sectool.worker.max-attempts=${WORKER_MAX_ATTEMPTS:3}
